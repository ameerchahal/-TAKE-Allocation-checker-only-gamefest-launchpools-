<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameFest Tier Allocation Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #090a0f;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: #f8b933;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .category {
      background: linear-gradient(145deg, #13141c, #1a1b25);
      border: 1px solid #1c1e2a;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .category h2 {
      margin-top: 0;
      color: #f8b933;
      font-size: 1.4rem;
    }

    .pool {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #0e0f17;
      color: #f0f0f0;
      outline: none;
    }

    .result {
      margin-top: 0.5rem;
      color: #80ffd3;
    }

    .total {
      text-align: center;
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #76ff03;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      background: #f0c52b;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ffdf65;
    }

    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/Profile_Picture_-_Logo.png" alt="Overtake Logo">
    <h1>GameFest Tier Allocation Checker</h1>
  </header>

  <div class="wrapper">
    <div class="category">
      <h2>Somnis</h2>
      <div class="pool" data-pool="Clear Quests, Collect AP">
        <label>Clear Quests, Collect AP</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Strengthen your cards">
        <label>Strengthen your cards</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Collect cards and equipment">
        <label>Collect cards and equipment</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Level up and win">
        <label>Level up and win</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Climb the Leaderboard">
        <label>Climb the Leaderboard</label>
        <select></select>
        <div class="result"></div>
      </div>
    </div>

    <div class="category">
      <h2>GG:S</h2>
      <div class="pool" data-pool="Convert collect AP">
        <label>Convert collect AP</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Dominate with the highest kills">
        <label>Dominate with the highest kills</label>
        <select></select>
        <div class="result"></div>
      </div>
      <div class="pool" data-pool="Survive the zombie hordle">
        <label>Survive the zombie hordle</label>
        <select></select>
        <div class="result"></div>
      </div>
    </div>

    <div class="total">Total Allocation: <span id="total">0</span> $TAKE</div>

    <div class="actions">
      <button onclick="resetForm()">Reset All</button>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    const allocations = {
      'Clear Quests, Collect AP': {
        Champion: 250000,
        Grandmaster: 150000,
        Master: 100000,
        Diamond: 57142.86,
        Platinum: 18888.89,
        Gold: 3000,
        Silver: 522.22,
        Unranked: 0
      },
      'Strengthen your cards': {
        Champion: 56000,
        Grandmaster: 30000,
        Master: 12000,
        Diamond: 5000,
        Platinum: 1500,
        Gold: 750,
        Silver: 100,
        Unranked: 0
      },
      'Collect cards and equipment': {
        Champion: 125000,
        Grandmaster: 75000,
        Master: 50000,
        Diamond: 28142.43,
        Platinum: 9444.44,
        Gold: 1500,
        Silver: 261.11,
        Unranked: 0
      },
      'Level up and win': {
        Champion: 75000,
        Grandmaster: 45000,
        Master: 30000,
        Diamond: 17142.86,
        Platinum: 5666.67,
        Gold: 900,
        Silver: 157.67,
        Unranked: 0
      },
      'Climb the Leaderboard': {
        Champion: 60000,
        Grandmaster: 54000,
        Master: 48000,
        Diamond: 4600,
        Platinum: 666,
        Gold: 300,
        Silver: 148,
        Unranked: 0
      },
      'Convert collect AP': {
        Champion: 450000,
        Grandmaster: 300000,
        Master: 225000,
        Diamond: 23969.07,
        Platinum: 2833.33,
        Gold: 450,
        Silver: 56.67,
        Unranked: 0
      },
      'Dominate with the highest kills': {
        Champion: 300000,
        Grandmaster: 200000,
        Master: 150000,
        Diamond: 15979.38,
        Platinum: 1888.89,
        Gold: 300,
        Silver: 37.78,
        Unranked: 0
      },
      'Survive the zombie hordle': {
        Champion: 150000,
        Grandmaster: 100000,
        Master: 75000,
        Diamond: 7989.69,
        Platinum: 944.44,
        Gold: 150,
        Silver: 18.89,
        Unranked: 0
      }
    };

    const tiers = ['Unranked', 'Silver', 'Gold', 'Platinum', 'Diamond', 'Master', 'Grandmaster', 'Champion'];

    document.querySelectorAll('.pool').forEach(poolDiv => {
      const poolName = poolDiv.dataset.pool;
      const select = poolDiv.querySelector('select');
      tiers.forEach(tier => {
        const opt = document.createElement('option');
        opt.value = tier;
        opt.textContent = tier;
        select.appendChild(opt);
      });

      select.addEventListener('change', () => {
        const tier = select.value;
        const amount = allocations[poolName][tier] || 0;
        poolDiv.querySelector('.result').textContent = ${amount.toLocaleString()} $TAKE;
        calculateTotal();
      });
    });

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll('.pool').forEach(poolDiv => {
        const poolName = poolDiv.dataset.pool;
        const tier = poolDiv.querySelector('select').value;
        total += allocations[poolName][tier] || 0;
      });
      document.getElementById('total').textContent = total.toLocaleString();
    }

    function resetForm() {
      document.querySelectorAll('.pool').forEach(poolDiv => {
        poolDiv.querySelector('select').value = 'Unranked';
        poolDiv.querySelector('.result').textContent = '';
      });
      calculateTotal();
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
