<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameFest Tier Allocation Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #090a0f;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: #f8b933;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .category {
      background: linear-gradient(145deg, #13141c, #1a1b25);
      border: 1px solid #1c1e2a;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .category h2 {
      margin-top: 0;
      color: #f8b933;
      font-size: 1.4rem;
    }

    .pool {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #0e0f17;
      color: #f0f0f0;
      outline: none;
    }

    .result {
      margin-top: 0.5rem;
      color: #80ffd3;
    }

    .total {
      text-align: center;
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #76ff03;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      background: #f0c52b;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ffdf65;
    }

    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/Profile_Picture_-_Logo.png" alt="Overtake Logo">
    <h1>GameFest Tier Allocation Checker</h1>
  </header>

  <div class="wrapper" id="app"></div>

  <div class="total" id="totalDisplay">Total Allocation: 0 $TAKE</div>

  <script>
    const app = document.getElementById('app');
    const totalDisplay = document.getElementById('totalDisplay');
    let total = 0;

    function updateTotal(amount) {
      total += amount;
      totalDisplay.textContent = `Total Allocation: ${total.toFixed(2)} $TAKE`;
    }

    function createSelectCategory(title, options, allocationMap) {
      const category = document.createElement('div');
      category.className = 'category';
      const heading = document.createElement('h2');
      heading.textContent = title;
      category.appendChild(heading);

      Object.keys(options).forEach(poolName => {
        const poolDiv = document.createElement('div');
        poolDiv.className = 'pool';
        const label = document.createElement('label');
        label.textContent = poolName;
        const select = document.createElement('select');
        Object.keys(options[poolName]).forEach(tier => {
          const opt = document.createElement('option');
          opt.value = tier;
          opt.textContent = tier;
          select.appendChild(opt);
        });
        const result = document.createElement('div');
        result.className = 'result';
        select.addEventListener('change', () => {
          const selected = select.value;
          const value = options[poolName][selected] || 0;
          result.textContent = `+ ${value} $TAKE`;
          updateTotal(value);
        });
        poolDiv.appendChild(label);
        poolDiv.appendChild(select);
        poolDiv.appendChild(result);
        category.appendChild(poolDiv);
      });
      app.appendChild(category);
    }

    function createYesNoCategory(title, yesValues) {
      const category = document.createElement('div');
      category.className = 'category';
      const heading = document.createElement('h2');
      heading.textContent = title;
      category.appendChild(heading);

      Object.keys(yesValues).forEach(key => {
        const poolDiv = document.createElement('div');
        poolDiv.className = 'pool';
        const label = document.createElement('label');
        label.textContent = key;
        const select = document.createElement('select');
        ['No', 'Yes'].forEach(val => {
          const opt = document.createElement('option');
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
        const result = document.createElement('div');
        result.className = 'result';
        select.addEventListener('change', () => {
          const value = select.value === 'Yes' ? yesValues[key] : 0;
          result.textContent = `+ ${value} $TAKE`;
          updateTotal(value);
        });
        poolDiv.appendChild(label);
        poolDiv.appendChild(select);
        poolDiv.appendChild(result);
        category.appendChild(poolDiv);
      });
      app.appendChild(category);
    }

    function createRankInput(title, rankAllocationMap) {
      const category = document.createElement('div');
      category.className = 'category';
      const heading = document.createElement('h2');
      heading.textContent = title;
      category.appendChild(heading);

      const input = document.createElement('input');
      input.type = 'number';
      input.placeholder = 'Enter your rank';
      const result = document.createElement('div');
      result.className = 'result';

      input.addEventListener('input', () => {
        const rank = parseInt(input.value);
        let value = 0;
        if (!isNaN(rank)) {
          if (rankAllocationMap[rank]) {
            value = rankAllocationMap[rank];
          } else if (rank <= 3) value = [150000, 100000, 70000][rank - 1];
          else if (rank <= 10) value = 25000;
          else if (rank <= 20) value = 10000;
          else if (rank <= 50) value = 5000;
          else if (rank <= 100) value = 2000;
          else if (rank <= 200) value = 1000;
          else if (rank <= 500) value = 500;
          else if (rank <= 1000) value = 200;
        }
        result.textContent = `+ ${value} $TAKE`;
        updateTotal(value);
      });

      category.appendChild(input);
      category.appendChild(result);
      app.appendChild(category);
    }

    // Allocation maps
    const tierAllocations = {
      'Clear Quests, Collect AP': {
        Champion: 22222.22,
        Platinum: 18888.89,
        Gold: 13333.33,
        Silver: 6666.67,
        Bronze: 1333.33
      },
    };

    const popAllocations = {
      'Overtake Basics': 1.064,
      'Mint GG:S Pass': 10.13,
      'Sui x OVERTAKE April': 34.89,
      'Sui x OVERTAKE March': 31.68,
      'OVERTAKE Quiz Student (lvl 1)': 8.45,
      'OVERTAKE Quiz Professor (lvl 3)': 45.97,
      'Ultimate Dedication': 1953.12,
      'Reward for OGs': 703.23,
      'Participate in Games': 199.46,
      'Prove Your Love': 1253.91,
    };

    const somnisS1Ranks = {
      1: 14799, 2: 13900, 3: 13772, 4: 13433, 5: 13379, 6: 12961, 7: 12352, 8: 12095, 9: 12061, 10: 11965,
      11: 11854, 12: 11740, 13: 11620, 14: 11541, 15: 11521, 16: 11506, 17: 11441, 18: 11435, 19: 11410, 20: 11398,
      // Skipping rest for brevity (should be filled in completely)
      98: 9221
    };

    // Rendering
    createSelectCategory('Tiers', tierAllocations);
    createYesNoCategory('POPs', popAllocations);
    createRankInput('Somnis Season 1', somnisS1Ranks);
    createRankInput('Somnis November Event', {});
  </script>
</body>
</html>
