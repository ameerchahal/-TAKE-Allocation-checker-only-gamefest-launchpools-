<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameFest Tier Allocation Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #090a0f;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: #f8b933;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .category {
      background: linear-gradient(145deg, #13141c, #1a1b25);
      border: 1px solid #1c1e2a;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .category h2 {
      margin-top: 0;
      color: #f8b933;
      font-size: 1.4rem;
    }

    .pool {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #0e0f17;
      color: #f0f0f0;
      outline: none;
    }

    .result {
      margin-top: 0.5rem;
      color: #80ffd3;
    }

    .total {
      text-align: center;
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #76ff03;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      background: #f0c52b;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ffdf65;
    }

    @media screen and (max-width: 600px) {
      .wrapper {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/Profile_Picture_-_Logo.png" alt="Overtake Logo">
    <h1>GameFest Tier Allocation Checker</h1>
  </header>

  </div>

</body>
</html>
